paths:
  /api/project:
    post:
      security:
        - bearerAuth: []
      tags:
        - Project
      summary: 프로젝트를 생성한다.
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                platform:
                  description: 플랫폼 입력
                  type: string
                projectName:
                  description: 프로젝트 이름 입력
                  type: string
              require:
              - platform
              - projectName
      responses:
        200:
          description: 프로젝트 성공
          schema:
            type: object
            properties:
              token:
                type: string
        default:
          description: Error
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    get:
      security:
        - bearerAuth: []
      tags:
        - Project
      summary: 자신이 속한 프로젝트 목록을 받아온다.
      parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: 페이지 번호 수 입력
      responses:
        200:
          description: 페이지 목록
        default:
          description: Error
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  /api/project/{projectId}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Project
      summary: 특정 프로젝트 정보를 불러온다.
      parameters:
        - name: projectId
          in: path
          required: true
          description: 프로젝트 아이디 입력
          schema:
            type : string
      responses:
        200:
          description: 로그인 성공
          schema:
            $ref: '#/components/schemas/Login'
        default:
          description: Error
          schema:
            $ref: '#/components/schemas/ErrorResponse'