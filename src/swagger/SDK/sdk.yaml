components:
  schemas:
    EventRequest:
      type: object
      properties:
        release: 
          type: string
        environment:
          type: string
        timeStamp: 
          type: string
          example: 2020-12-01 13:11:12.454Z
        createdBy: 
          type: object
          properties:
            ipAddress: 
              type: string
              example: 1.1.1.1
        url: 
          type: string
          example: "http://server.com"
        os:
          type: object
          properties:
            version: 
              type: string
              example: 10.4
            name: 
              type: string
              example: MacOS
        browser:
          type: object
          properties:
            version:
              type: string
              example: 78.02.1
            name:
              type: string
              example: Chrome
        sdk:
          type: object
          properties:
            version:
              type: string
              example: 0.0.23
            name:
              type: string
              example: "@santry/node"
        stacktrace:
          description: stacktrace
          type: array
          items:
            type: object
          example:
          - filename: "/Users/MoonHyeRa/Desktop/boostcamp2020/membership/Project11-A-Web-FE-Performance-Monitoring-SDK/examples/node_modules/express/lib/router/layer.js"
            function: "Layer.handle [as handle_request]"
            lineno: 95
            colno: 5
          - filename: "/Users/MoonHyeRa/Desktop/boostcamp2020/membership/Project11-A-Web-FE-Performance-Monitoring-SDK/examples/express.example.js"
            function: mainHandler
            lineno: 21
            colno: 9
          - filename: "/Users/MoonHyeRa/Desktop/boostcamp2020/membership/Project11-A-Web-FE-Performance-Monitoring-SDK/examples/node_modules/express/lib/router/route.js"
            function: next
            lineno: 137
            colno: 13
        runtime:
          description: Express 전용
          type: object
          properties:
            version:
              type: string
              example: 1.12
            name:
              type: string
              example: Node
        serverName:
          type: string
          description: Express 전용
          example: (Express만) munhyelaui-MacBook.local
        transaction:
          type: string
          description: Express 전용
          example: (Express만) GET /debug-sentry
        userIp:
          type: string
          description: Express 전용
          example: (Express만) 1.1.1.1
        message: 
          type: string
          example: 안뇽
          description: Message 전용
        level: 
          type: string
          example: info
        contexts: 
          type: object
          example:
            mes: 메세지
            not: 알림
paths:
  /api/sdk/event:
    post:
      security:
        - sdkAuth: []
      tags:
        - SDK
      summary: SDK에서 서버로 오류 및 메세지를 전송한다.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventRequest'
      responses:
        201:
          description: 요청 성공
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'