components:
  schemas:
    User:
      type: object
      properties:
        email:
          description: 가입할 이메일 입력
          type: string
        pwd:
          description: 비밀번호 입력
          type: string
      require:
      - email
      - pwd
    Login:
      type: object
      properties:
        projectIds:
          description: 속한 프로젝트 ID들
          type: array
          items:
            type: string
        _id:
          description: 오브젝트 ID
          type: string
        email:
          type: string
        pwd:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        __v:
          type: number
        token:
          description: JWT 토큰
          type: string
paths:
  /api/auth/join:
    post:
      tags:
        - Auth
      summary: 회원가입을 진행한다.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            example:
              email: soos0228@naver.com
              pwd: Tjrals228@
      responses:
        201:
          description: 회원가입 성공
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/auth/login:
    post:
      tags:
        - Auth
      summary: 로그인을 진행한다.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            example:
              email: soos0228@naver.com
              pwd: Tjrals228@
      responses:
        200:
          description: 로그인 성공
