components:
  schemas:
    Project:
      type: object
      properties:
        _id:
          type: string
        platform:
          type: string
        projectName:
          type: string
        createdAt: 
          type: string
        updateAt:
          type: string
        role:
          type: string
          description: 역할 (owner, admin, member 등)
        sdkToken:
          type: string
        owner:
          type: object
          properties:
            projectIds:
              description: 속한 프로젝트 ID들
              type: array
              items:
                type: string
            _id:
              description: 오브젝트 ID
              type: string
            email:
              type: string
            pwd:
              type: string
            createdAt:
              type: string
            updatedAt:
              type: string
            __v:
              type: number
        admins:
          type: array
          items: string
        members:
          type: array
          items: string
        issues:
          type: array
          items: string
paths:
  /api/project:
    post:
      security:
        - bearerAuth: []
      tags:
        - Project
      summary: 프로젝트를 생성한다.
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                platform:
                  description: 플랫폼 입력
                  type: string
                  example: NodeJS
                projectName:
                  description: 프로젝트 이름 입력
                  type: string
                  example: SAntry 프로젝트
                emails:
                  description: 이메일 입력
                  type: array
                  items:
                    type: string
                  example: ['asdf@naver.com', 'asdf.gmail.com']
                admins:
                  description: 어드민으로 등록할 유저 objectId 입력
                  type: array
                  items:
                    type: string
                  example: ['objectid1', 'objectid2']
                members:
                  description: 멤버로 등록할 유저 objectId 입력
                  type: array
                  items:
                    type: string
                  example: ['objectid1', 'objectid2']
              require:
              - platform
              - projectName
      responses:
        201:
          description: 프로젝트 생성
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      security:
        - bearerAuth: []
      tags:
        - Project
      summary: 자신이 속한 프로젝트 목록을 받아온다.
      parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: 페이지 번호 수 입력 ( 미입력시 1 )
      - in: query
        name: limit
        schema:
          type: integer
        description: 한번에 불러올 프로젝트 수 입력 ( 미입력시 10 )
