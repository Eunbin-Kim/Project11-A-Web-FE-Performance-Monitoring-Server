  /api/project/{projectId}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Project
      summary: 프로젝트의 정보를 변경한다.
      parameters:
        - name: projectId
          in: path
          required: true
          description: 프로젝트 아이디 입력
          schema:
            type : string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                projectName:
                  type: string
                  description: Owner만 변경 가능합니다.
                  example: SAntry 프로젝트
                admins:
                  type: array
                  items:
                    type: string
                  example: ['objectId1', 'objectId1']
                members:
                  type: array
                  items:
                    type: string
                  example: ['objectId1', 'objectId1']
      responses:
        200:
          description: 프로젝트 수정 완료
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      security:
        - bearerAuth: []
      tags:
        - Project
      summary: 특정 프로젝트 정보를 불러온다.
      parameters:
        - name: projectId
          in: path
          required: true
          description: 프로젝트 아이디 입력
          schema:
            type : string
      responses:
