components:
  schemas:
    Issue:
      type: object
      properties:
        _id: 
          type: string
        projectId: 
          description: 프로젝트 정보를 불러온다.
          type: object
        errorName: 
          type: string
        errorMessage:
          type: string
        isResolved: 
          type: boolean
        createdAt:
          type: string
        updateAt:
          type: string
        comments: 
          type: array
          items: 
            type: string
        events:
          type: array
          items:
            $ref: '#components/schemas/Event'
paths:
  /api/issue:
    patch:
      security:
        - bearerAuth: []
      tags:
        - Issue
      summary: 여러 이슈를 해결한다. (isResolved => true로)
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                issueList:
                  description: 이슈리스트 입력
                  type: string || Array
                  example: [5fc5d859104030b16fdccd01]
              require:
              - issueList
      responses:
        200:
          description: 이슈 해결
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/issue/{issueId}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Issue
      summary: 특정 이슈 정보를 불러온다.
      parameters:
        - name: issueId
          in: path
          required: true
          description: 이슈 아이디 입력
          schema:
            type: string
            example: 5fc5d859104030b16fdccd01
      responses:
        200:
          description: 이슈 정보 출력 - 댓글(Count 목적), 이슈(최근에 작성된 순으로)를 전부 받음
